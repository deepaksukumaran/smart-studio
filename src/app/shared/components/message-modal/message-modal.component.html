<div class="confirm-container">
  <div class="form-column">
    <div class="form-content">
      <div fxLayout="row" fxLayoutAlign="space-between center">
        {{message}}
      </div>
    </div>
    <div fxLayoutAlign="end center" [ngStyle]="{'margin-top':'10px'}">
      <button mat-flat-button color="primary" class="ok-btn" (click)="onOk()">
        Ok
      </button>
    </div>
  </div>
</div>
