<mat-nav-list fxLayout="column" fxLayoutAlign="space-between stretch">
    <div>
        <a mat-list-item *ngFor="let menu of sideMenuList" routerLink="/{{menu.url}}"
            [ngClass]="{'active-menu': isModuleSelected(menu)}">
            <mat-icon class="sidenav-item__icon">{{menu.icon}}</mat-icon>
            <span class="sidenav-item__text">{{menu.name}}</span>
        </a>
    </div>
    <a mat-list-item (click)="logout()" class="btn-sign-out">
        <mat-icon class="sidenav-item__icon">exit_to_app</mat-icon>
        <span class="sidenav-item__text">Sign out</span>
    </a>
</mat-nav-list>
