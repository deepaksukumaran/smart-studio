<div class="mat-elevation-z8">
    <div class="customer-table-container">
        <table mat-table [dataSource]="customerList" class="customer-table" matSort matSortActive="name"
            matSortDisableClear matSortDirection="desc">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let customer">{{customer.name}}</td>
            </ng-container>
            <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef>Mobile</th>
                <td mat-cell *matCellDef="let customer">{{customer.mobile}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>E-mail</th>
                <td mat-cell *matCellDef="let customer">{{customer.email}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true">
            </tr>
            <tr mat-row class="customer-row" *matRowDef="let row; columns: displayedColumns;"
                (click)="showCustomerProfile(row.id)">
            </tr>
        </table>
    </div>
    <mat-paginator [length]="resultsLength" [pageSize]="itemPerPage" class="customer-table-paginator"></mat-paginator>
</div>
