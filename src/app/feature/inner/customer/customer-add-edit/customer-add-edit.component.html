<h2 mat-dialog-title>{{isEditMode?'Edit':'Add'}} Customer</h2>
<mat-dialog-content class="mat-typography">
    <form fxLayout="column" [formGroup]="customerFormGroup">
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <mat-form-field fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <mat-form-field fxFlex="49">
                <mat-label>Mobile #</mat-label>
                <input matInput formControlName="mobile" maxlength="10">
            </mat-form-field>
            <mat-form-field fxFlex="49">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <mat-form-field fxFlex>
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <mat-form-field fxFlex="49">
                <mat-label>City</mat-label>
                <input matInput formControlName="city">
            </mat-form-field>
            <mat-form-field fxFlex="49">
                <mat-label>State</mat-label>
                <input matInput formControlName="state">
                <!-- <mat-select disableOptionCentering formControlName="state">
                    <mat-option *ngFor="let state of stateList" [value]="state.key">
                        {{ state.value }}
                    </mat-option>
                </mat-select> -->
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <mat-form-field fxFlex="49">
                <mat-label>Pincode</mat-label>
                <input matInput formControlName="zip" maxlength="6">
            </mat-form-field>
            <mat-form-field fxFlex="49">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
            <mat-form-field fxFlex>
                <mat-label>Description</mat-label>
                <input matInput formControlName="description">
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onSave()">Save</button>
</mat-dialog-actions>
