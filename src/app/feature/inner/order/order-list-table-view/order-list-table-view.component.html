<div class="mat-elevation-z8">
    <div class="order-table-container">
        <table mat-table [dataSource]="orderList" class="order-table" matSort matSortActive="name"
            matSortDisableClear matSortDirection="asc">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let order">{{order.name}}</td>
            </ng-container>
            <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef>Mobile</th>
                <td mat-cell *matCellDef="let order">{{order.mobile}}</td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>Phone</th>
                <td mat-cell *matCellDef="let order">{{order.phone}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>E-mail</th>
                <td mat-cell *matCellDef="let order">{{order.email}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let order" class="order-action">
                    <button mat-raised-button (click)="showOrderProfile(order.id)">View</button>
                    <button mat-raised-button (click)="editOrderProfile(order)">Edit</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true">
            </tr>
            <tr mat-row class="order-row" *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    </div>
    <mat-paginator [length]="resultsLength" [pageSize]="itemPerPage" class="order-table-paginator"></mat-paginator>
</div>
